{% extends 'base.html' %}

{% block content %}

<div>
    <a href="/user/{{ request.user.id }}/">
        {{ request.user }}
    </a>
</div>

<h1>Товары</h1>
{% for product in products %}
    <div>{{ product.id }}.
        <a href="/product/{{ product.id }}/">{{ product.name }}</a>
         - {{ product.price }} сом
    </div>
{% endfor %}

{% endblock %}
