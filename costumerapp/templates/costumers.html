{% extends 'base.html' %}
{% block content %}

<h1>Список клиентов</h1>
<table class="table table-striped table-bordered table-hover">
    <thead>
        <tr class="table-info">
            <th>Логин</th>
            <th>Имя</th>
            <th>Возраст</th>
            <th>Пол</th>
        </tr>
    </thead>
    <tbody>
        {% for costumer in costumer_list %}
            <tr>
                <td>{{ costumer.user }}</td>
                <td>{{ costumer }}</td>
                <td>{{ costumer.age }}</td>
                <td>{{ costumer.gender }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
